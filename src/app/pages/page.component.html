<style>
a {color: #ff0086}
</style>
<header>
    <h1 class="remote__header">Remote Aplication</h1>
    <h2>Remote {{title}}</h2>

    <nav class="remote__header">
      <h4>Remote Routes</h4>

      <ul class="remote-nav">
        <li class="remote-nav__element">
          <a routerLink="/remote">Remote Root (/remote)</a>
        </li>
        <li class="remote-nav__element">
          <a routerLink="/remote/home">
            Remote Home w/o params in path (/remote/home)
          </a>
        </li>
        <li class="remote-nav__element">
          <a routerLink="/remote/page/some_remote_id_here">
            Remote Page w params in path (/remote/page/:id)
          </a>
        </li>
        <li class="remote-nav__element">
          <a routerLink="/remote/page/some_remote_id_here/subpage">
            Remote SubPage w params in path (/remote/page/:id/subpage)
          </a>
        </li>
      </ul>
    </nav>
</header>
